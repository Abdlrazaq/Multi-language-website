<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi language Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
      <div class="container">
          <nav class="navbar navbar-expand-md bg-light justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-i18n="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-i18n="about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-i18n="contact">Contact us</a>
                </li>
            </ul>
          </nav>
          <h3 class="text-primary" data-i18n="selectLanguage">Select language</h3>
          <select class="mt-2">
              <option value="en" selected data-i18n="english">English</option>
              <option value="ar" data-i18n="arabic">Arabic</option>
          </select>
      </div>
      <script src="language.js" type="module"></script>
  </body>
</html>
